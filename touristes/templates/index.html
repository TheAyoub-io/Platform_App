
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Recommendation</title>
</head>
<body>
    <h1>Travel Destination Recommendation</h1>
    <form action="/recommend" method="post">
        <label for="Age">Age:</label><br>
        <input type="number" id="Age" name="Age" required><br><br>

        <label for="Budget">Budget:</label><br>
        <input type="number" id="Budget" name="Budget" required><br><br>

        <label for="Interet">Interest:</label><br>
        <select id="Interet" name="Interet" required>
            {% for interest in interests %}
            <option value="{{ interest }}">{{ interest }}</option>
            {% endfor %}
        </select><br><br>

        <label for="Duree">Duration (days):</label><br>
        <input type="number" id="Duree" name="Duree" required><br><br>

        <label for="Climat">Climate:</label><br>
        <select id="Climat" name="Climat" required>
            {% for climate in climates %}
            <option value="{{ climate }}">{{ climate }}</option>
            {% endfor %}
        </select><br><br>

        <label for="Type_Voyage">Travel Type:</label><br>
        <select id="Type_Voyage" name="Type_Voyage" required>
            {% for travel_type in travel_types %}
            <option value="{{ travel_type }}">{{ travel_type }}</option>
            {% endfor %}
        </select><br><br>

        <label for="Saison">Season:</label><br>
        <select id="Saison" name="Saison" required>
            {% for season in seasons %}
            <option value="{{ season }}">{{ season }}</option>
            {% endfor %}
        </select><br><br>

        <label for="Nationalite">Nationality:</label><br>
        <select id="Nationalite" name="Nationalite" required>
            {% for nationality in nationalities %}
            <option value="{{ nationality }}">{{ nationality }}</option>
            {% endfor %}
        </select><br><br>

        <label for="Activite">Activity:</label><br>
        <select id="Activite" name="Activite" required>
            {% for activity in activities %}
            <option value="{{ activity }}">{{ activity }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Get Recommendation">
    </form>

    {% if recommendation %}
    <h2>Recommended Destination:</h2>
    <p>{{ recommendation }}</p>
    {% endif %}
</body>
</html>
