{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1 data-i18n="login.signup">Sign Up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupUsername" data-i18n="login.username">Username</label>
                <input type="text" class="form-control" id="signupUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="signupEmail" data-i18n="login.email">Email</label>
                <input type="email" class="form-control" id="signupEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="signupPassword" data-i18n="login.password">Password</label>
                <input type="password" class="form-control" id="signupPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" data-i18n="login.signup">Sign Up</button>
        </form>
    </div>
    <div class="col-md-6">
        <h1 data-i18n="login.login">Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername" data-i18n="login.username">Username</label>
                <input type="text" class="form-control" id="loginUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword" data-i18n="login.password">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" data-i18n="login.login">Login</button>
        </form>
    </div>
</div>
<div id="result" class="mt-4"></div>

<script>
document.getElementById('signupForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    const response = await fetch('/signup/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });
    const result = await response.json();
    document.getElementById('result').innerText = JSON.stringify(result);
});

document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const response = await fetch('/token', {
        method: 'POST',
        body: formData
    });
    const result = await response.json();
    if (result.access_token) {
        localStorage.setItem('token', result.access_token);
        window.location.href = "/";
    } else {
        document.getElementById('result').innerText = JSON.stringify(result);
    }
});
</script>
{% endblock %}
