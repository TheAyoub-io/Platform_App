{% extends "base.html" %}
{% block content %}
<h1 data-i18n="hotels.title">Hotel Reservations</h1>
<form id="hotelSearchForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="destination" data-i18n="hotels.destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="e.g., Paris, New York, Tokyo" required>
        </div>
        <div class="form-group col-md-3">
            <label for="start_date" data-i18n="hotels.checkin">Check-in Date</label>
            <input type="date" class="form-control" id="start_date" required>
        </div>
        <div class="form-group col-md-3">
            <label for="end_date" data-i18n="hotels.checkout">Check-out Date</label>
            <input type="date" class="form-control" id="end_date" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary w-100" data-i18n="hotels.search">Search</button>
</form>
<hr>
<div id="hotelListings">
    <!-- Hotel search results will be dynamically inserted here -->
</div>
<div id="bookingStatus" class="mt-3"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Set default dates to today and tomorrow
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);

        document.getElementById('start_date').valueAsDate = today;
        document.getElementById('end_date').valueAsDate = tomorrow;
    });

    document.getElementById('hotelSearchForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const destination = document.getElementById('destination').value;
        const listingsContainer = document.getElementById('hotelListings');
        const bookingStatus = document.getElementById('bookingStatus');

        listingsContainer.innerHTML = '<p>Searching...</p>';
        bookingStatus.innerHTML = '';

        try {
            const response = await fetch(`/api/hotels/search?destination=${destination}`);
            if (!response.ok) {
                throw new Error('Failed to fetch hotels.');
            }
            const hotels = await response.json();

            listingsContainer.innerHTML = '';
            if (hotels.length === 0) {
                listingsContainer.innerHTML = '<p>No hotels found for this destination.</p>';
                return;
            }

            hotels.forEach(hotel => {
                const stars = '★'.repeat(hotel.rating) + '☆'.repeat(5 - hotel.rating);
                let roomsHtml = '<ul class="list-group mt-3">';
                hotel.rooms.forEach(room => {
                    roomsHtml += `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${room.room_type}</strong> - $${room.price.toFixed(2)}/night
                                <br>
                                <small>Rooms available: ${room.availability}</small>
                            </div>
                            <button class="btn btn-success btn-sm" onclick="bookRoom(${room.id})" data-i18n="hotels.book" ${room.availability <= 0 ? 'disabled' : ''}>
                                Book Now
                            </button>
                        </li>
                    `;
                });
                roomsHtml += '</ul>';

                const hotelCard = `
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">${hotel.name}</h5>
                            <p class="card-text">${stars}</p>
                            ${roomsHtml}
                        </div>
                    </div>
                `;
                listingsContainer.insertAdjacentHTML('beforeend', hotelCard);
            });

        } catch (error) {
            listingsContainer.innerHTML = `<p class="text-danger">${error.message}</p>`;
        }
    });

    async function bookRoom(roomId) {
        const bookingStatus = document.getElementById('bookingStatus');
        const startDate = document.getElementById('start_date').value;
        const endDate = document.getElementById('end_date').value;
        const token = localStorage.getItem('token');

        if (!token) {
            bookingStatus.innerHTML = '<div class="alert alert-warning">You must be logged in to book a room.</div>';
            return;
        }

        if (!startDate || !endDate) {
            bookingStatus.innerHTML = '<div class="alert alert-warning">Please select check-in and check-out dates.</div>';
            return;
        }

        bookingStatus.innerHTML = '';

        try {
            const response = await fetch('/api/hotels/book', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    room_id: roomId,
                    start_date: startDate,
                    end_date: endDate
                })
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.detail || 'Booking failed.');
            }

            bookingStatus.innerHTML = `<div class="alert alert-success">Booking successful! Confirmation ID: ${result.id}</div>`;
            // Refresh the search to show updated availability
            document.getElementById('hotelSearchForm').dispatchEvent(new Event('submit'));

        } catch (error) {
            bookingStatus.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        }
    }
</script>
{% endblock %}
